<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?login'); /* Sample image for illustration */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
        }

        .card {
            border-radius: 15px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .oauth-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .oauth-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            text-decoration: none;
        }

        .oauth-link a:hover {
            background-color: wheat;
        }

        /* Hover effect for the card */
        .card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
            background-color: lightskyblue;
        }

        /* Hover effect for buttons */
        button:hover {
            transform: translateY(-4px);
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Focus effect for input fields */
        input[type="email"]:focus,
        input[type="password"]:focus {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>

    <!-- Include Navigation Bar -->
    <div th:replace="NavBar.html"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">Login</h3>
            </div>
            <th:block th:if="${param.error}">
                <p class="text-center text-danger fs-5">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </th:block>
            <div class="card-body">
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="oauth-link">
                        <a th:href="@{/oauth2/authorization/google}"> <i class="fab fa-google"></i> Login with
                            Google</a>
                        <a th:href="@{/oauth2/authorization/github}" class="mt-2"><i class="fab fa-github"></i> Login
                            with GitHub</a>
                    </div>
                    <p class="mt-2 afterhover" style="color: wheat; font-weight: 600;">Not registered?<a href="/register" style="text-decoration: none;"
                            class="social-login"> Register Now</a></p>
                    <style>
                        .social-login:hover {
                            color: black;
                            font-weight: 600;
                        }

                    </style>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
