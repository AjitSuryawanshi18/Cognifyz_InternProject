<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Donate Us</title>
	<!-- Link Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
			<a th:href="@{/viewAllBlogs}">Back</a>
				<h1 class="text-center mb-4">Donate Us</h1>

				<div class="card">
					<div class="card-body">
						<p class="text-center mb-4">Your generosity can make a difference! Thank you for considering
							donating to us.</p>
						<!-- Donation amount input -->
						<div class="form-group">
							<label for="donationAmount">Enter your donation amount:</label>
							<input type="number" id="payment_field" name="amount" class="form-control" required>
						</div>
						<!-- Button to make payment -->
						<button class="btn btn-outline-primary btn-block" onclick="paymentStart()">Make
							Payment</button>
					</div>
				</div>
			</div>
		</div>
	</div>
