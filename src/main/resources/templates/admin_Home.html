<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Welcome to Admin Home</title>
	<!-- Link Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		/* Add any additional CSS styles here */
		body,
		html {
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		/* Navigation bar */
		.navbar {
			background-color: #343a40;
			/* Dark background color */
		}

		.navbar-brand,
		.navbar-nav .nav-link {
			color: white;
		}

		.navbar-brand:hover,
		.navbar-nav .nav-link:hover {
			color: #f8f9fa;
			/* Hover color */
		}

		/* Jumbotron with background image */
		.jumbotron {
			background-image: url('https://source.unsplash.com/1600x900/?technology');
			background-size: cover;
			color: white;
			padding: 100px 0;
			margin-bottom: 0;
		}

		/* Overlay content */
		.overlay-content {
			text-align: center;
		}

		.overlay-content h1 {
			font-size: 3em;
			font-weight: bold;
			margin-bottom: 20px;
		}

		.overlay-content p {
			font-size: 1.5em;
			margin-bottom: 40px;
		}

		/* Logout button */
		.logout-btn {
			font-size: 1.2em;
			padding: 10px 20px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.logout-btn:hover {
			background-color: #dc3545;
			/* Red color for hover */
		}
	</style>
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="#">
				<span style="color: lightskyblue;">B</span>
				<span style="color: orangered;">l</span>
				<span style="color: orange;">o</span>
				<span style="color: green;">G</span>
				<span style="color: rgb(0, 255, 255);">i</span>
				<span style="color: yellow;">F</span>
				<span style="color: pink;">y</span>
			</a> <span>Admin Panel</span><button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Welcome, Admin!</a>
					</li>
					<li class="nav-item">
						<form action="/logout" method="post" th:action="@{/logout}">
							<button type="submit" class="btn btn-danger logout-btn">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Jumbotron with background image -->
	<div class="jumbotron text-center">
		<div class="overlay-content">
			<h1>Welcome to Admin Home</h1>
			<p>Welcome, Admin! You are logged in.</p>
			<!-- Replace the following content with your desired admin home content -->
			<div class="table-container bg-white">
				<h1 class="text-dark"> Our User!</h1>
				<!-- User table -->
				<table class="table">
					<thead>
						<tr>
							<th>Username</th>
							<!-- Add additional table headers if needed -->
						</tr>
					</thead>
					<tbody>
						<!-- Iterate over users and populate table rows -->
						<tr th:each="user : ${users}">
							<td class="text-info fw-bolder" th:text="${user.username}"></td>
							<!-- Add additional table cells for user details -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
